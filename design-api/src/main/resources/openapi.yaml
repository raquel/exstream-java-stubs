          \        | Match resources whose types do not appear in this comma-separated\
          \ list.                         |\n| variableIsArray       | Matches resources\
          \ against this value.                                                  \
          \         |\n| variableType          | Match resources whose variableType\
          \ is one of these specified.                                   |\n| ids\
          \                   | Match resources with ids in this comma-separated list.\
          \                                          |\n| excludedIds           |\
