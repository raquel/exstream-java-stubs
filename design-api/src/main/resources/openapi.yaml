          \                | Match resources with this name.                     \
          \                                            |\n| overrideIds          \
          \ | When matching by states, do not apply the states filter to resources\
          \ with ids in this list.     |\n| overrideStates        | When matching\
          \ by states, apply this states filter to resources with ids in the overrideIds\
          \ list.|\n| resourcePackId        | Match resources with this resource pack\
          \ id.                                                     |\n| searchString\
          \          | Match resources with names or descriptions matching this string.\
          \ Use a &ast; as a wildcard.     |\n| caseSensitive         | Specify if\
          \ searches (name, description, searchString) are case sensitive or not.\
          \                |\n| wholeWord             | Specify if searches (name,\
          \ description, searchString) match whole word or not.                  |\n\
          | createdBy             | Match resources created by this user.        \
          \                                                   |\n| lastModifiedBy\
          \        | Match resources last modified by this user.                 \
          \                                    |\n| createdDateStart      | Match\
          \ resources created on or after this date. (yyyy-MM-dd format).        \
          \                           |\n| createdDateEnd        | Match resources\
          \ created before this date. (yyyy-MM-dd format).                       \
          \           |\n| lastModifiedDateStart | Match resources last modified on\
          \ or after this date. (yyyy-MM-dd format).                             |\n\
          | lastModifiedDateEnd   | Match resources last modified before this date.\
