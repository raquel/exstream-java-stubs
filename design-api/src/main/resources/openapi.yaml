openapi: 3.0.1
info:
  description: "The Exstream CE Design API allows developers to query, create, modify,\
    \ or delete Exstream CE resources and their links outside of the Exstream CE user\
    \ inferface. This API requires authentication in order to be used - to authenticate\
    \ requests, supply a valid OTDS token with `Authorization: Bearer OTDS_TOKEN`\
    \ in the request header."
  license:
    name: Copyright 2021 (c) OpenText
    url: https://www.opentext.com/about
  title: Exstream CE Design API (21.2.0)
  version: "1.0"
servers:
- url: /design/
tags:
- description: Export Controller
  name: export-controller
- description: Import Controller
  name: import-controller
- description: Links Controller
  name: links-controller
- description: Resources Controller
  name: resources-controller
- description: Theme Controller
  name: theme-controller
paths:
  /api/v1/export/{domain}/{rootId}:
    get:
      deprecated: false
      operationId: exportResourcesFromRootInDomainUsingGET
      parameters:
      - description: domain
        in: path
        name: domain
        required: true
        schema:
          type: string
      - description: rootId
        in: path
        name: rootId
        required: true
        schema:
          format: uuid
          type: string
      - description: versions
        in: query
        name: versions
        schema:
          default: LATEST_APPROVED
          enum:
          - ALL
          - LATEST_APPROVED
          - LATEST
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content: {}
          description: Not Found
      summary: Export a resource and its references into a ZIP file
      tags:
      - export-controller
      x-accepts: application/json
      x-tags:
      - tag: export-controller
